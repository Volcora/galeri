<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Cinta</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #d63384;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(45deg, #ff4d6d, #ff9a9e);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(255, 77, 109, 0.5);
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        .menu-toggle {
            display: none;
            font-size: 1.8em;
            color: white;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffe0e6;
        }

        h1 {
            margin-top: 100px;
            font-size: 2.5em;
            color: #ff4d6d;
        }

        .filter-buttons button {
            background: linear-gradient(45deg, #ff4d6d, #ff9a9e);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            margin: 5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background: #ff4d6d;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px 0;
                text-align: center;
            }

            .nav-links.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="Love_bg.mp4" type="video/mp4">
    </video>

    <div class="navbar">
        <div class="logo">ðŸ’– Love Gallery ðŸ’–</div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="galeri.html">Galeri</a>
            <a href="#contact">Kontak</a>
        </div>
    </div>

    <h1>ðŸ’– Galeri Cinta ðŸ’–</h1>
    <div class="filter-buttons">
        <button onclick="filterImages('all')">Semua</button>
        <button onclick="filterImages('sesel')">Sesel</button>
        <button onclick="filterImages('fadhil')">Fadhil</button>
        <button onclick="filterImages('couple')">Pasangan</button>
    </div>

    <div class="gallery" id="gallery">
        <img src="love1.jpeg" class="image couple" alt="Pasangan">
        <img src="love2.jpeg" class="image sesel" alt="Sesel">
        <img src="love3.jpeg" class="image fadhil" alt="Fadhil">
        <img src="love4.jpeg" class="image couple" alt="Pasangan">
        <img src="love5.jpeg" class="image sesel" alt="Sesel">
        <img src="love6.jpeg" class="image fadhil" alt="Fadhil">
    </div>

    <div class="popup" id="popup">
        <img id="popupImage" src="">
        <p id="popupText"></p>
        <button onclick="closePopup()">Tutup</button>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('show');
        }

        function filterImages(category) {
            let images = document.querySelectorAll('.image');
            images.forEach(img => {
                img.style.display = category === 'all' || img.classList.contains(category) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>

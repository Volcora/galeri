<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Cinta</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #d63384;
            padding: 20px;
            overflow-y: auto;
            margin: 0;
            position: relative;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(45deg, #ff4d6d, #ff9a9e);
            padding: 15px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(255, 77, 109, 0.5);
        }
        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ffe0e6;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 50px;
        }
        .hero h1 {
            font-size: 4em;
            color: #ff4d6d;
            text-shadow: 2px 2px 10px rgba(255, 77, 109, 0.5);
        }
        .hero p {
            font-size: 1.5em;
            color: #d63384;
            max-width: 600px;
            margin: 20px auto;
        }
        .hero .cta-button {
            background: linear-gradient(45deg, #ff4d6d, #ff9a9e);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 77, 109, 0.5);
            transition: all 0.3s ease;
        }
        .hero .cta-button:hover {
            background: linear-gradient(45deg, #ff9a9e, #ff4d6d);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255, 77, 109, 0.7);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        .popup img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .popup p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #d63384;
        }
        .popup button {
            margin-top: 10px;
            background: #ff4d6d;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .popup button:hover {
            background: #ff9a9e;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="Love_bg.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video.
    </video>
    <div class="navbar">
        <div class="logo">ðŸ’– Love Gallery ðŸ’–</div>
        <div>
            <a href="#home">Beranda</a>
            <a href="#gallery">Galeri</a>
            <a href="#contact">Kontak</a>
        </div>
    </div>
    <div class="hero" id="home">
        <h1>Selamat Datang di Love Gallery ðŸ’–</h1>
        <p>Aku mencintaimu bukan karena siapa dirimu, tapi karena siapa diriku saat bersamamu.</p>
        <button class="cta-button" onclick="window.location.href='#gallery'">Lihat Galeri</button>
    </div>
    <div class="gallery" id="gallery">
        <img src="love1.jpeg" alt="Love 1" onclick="openPopup(this.src, 'Foto Romantis 1')">
        <img src="love2.jpeg" alt="Love 2" onclick="openPopup(this.src, 'Momen Indah Bersama')">
        <img src="love3.jpeg" alt="Love 3" onclick="openPopup(this.src, 'Cinta Abadi')">
        <img src="love4.jpg" alt="Love 4" onclick="openPopup(this.src, 'Kenangan Manis')">
    </div>
    <div class="popup" id="popup">
        <img id="popupImage" src="">
        <p id="popupText"></p>
        <button onclick="closePopup()">Tutup</button>
    </div>
    <script>
        function openPopup(src, text) {
            document.getElementById('popupImage').src = src;
            document.getElementById('popupText').innerText = text;
            document.getElementById('popup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Cinta</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #d63384;
            padding: 20px;
            margin: 0;
            overflow-y: auto;
            position: relative;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(45deg, #ff4d6d, #ff9a9e);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(255, 77, 109, 0.5);
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .hero, .gallery {
            margin-top: 80px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .image {
            width: 30%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .image:hover {
            transform: scale(1.05);
        }
        .hero .cta-button {
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff4d6d, #ff9a9e);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 77, 109, 0.5);
            transition: all 0.3s ease;
        }
        .hero .cta-button:hover {
            background: linear-gradient(45deg, #ff9a9e, #ff4d6d);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(255, 77, 109, 0.7);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="Love_bg.mp4" type="video/mp4">
        Browser Anda tidak mendukung tag video.
    </video>
    <div class="navbar">
        <div class="logo">ðŸ’– Love Gallery ðŸ’–</div>
        <a href="index.html">Beranda</a>
        <a href="galeri.html">Galeri</a>
        <a href="#contact">Kontak</a>
    </div>
    <div class="hero">
        <h1>Selamat Datang di Love Gallery ðŸ’–</h1>
        <p>Aku mencintaimu bukan karena siapa dirimu, tapi karena siapa diriku saat bersamamu.</p>
        <button class="cta-button" onclick="window.location.href='galeri.html'">Lihat Galeri</button>
    </div>
    <div class="gallery">
        <img src="love1.jpeg" alt="Gambar Pasangan" onclick="openPopup(this.src, 'Foto Pasangan 1')">
        <img src="love5.jpg" alt="Gambar Pasangan" onclick="openPopup(this.src, 'Foto Pasangan 2')">
        <img src="love8.jpg" alt="Gambar Pasangan" onclick="openPopup(this.src, 'Foto Pasangan 3')">
    </div>
</body>
</html>
